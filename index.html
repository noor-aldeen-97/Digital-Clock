<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Design</title>
  </head>
  <body class="vh-100">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12 mt-3">
                  <h1 class="text-light"><span class="text-danger">D</span>igital <span class="text-danger">C</span>lo<span class="text-info">c</span>k</h1>
              </div>
          </div>
      </div>
      <div class="container h-75">
          <div class="row h-100">
              <div class="col-md-12 d-flex justify-content-center align-items-center">
                  <div id="digital_clock"></div>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="digital_clock.js"></script>
    <script>
        $(document).ready(function(){
            var clock = new DigitalClock({
                elementID: "digital_clock",
                fontSize: 72,
                System: 12,
                PMCssClass: "ml-3 text-info",
                cssClass: "text-light",
                dotsCssClass: "h1 text-white pl-1 pr-2",
                dotsHexColor: "#48d",
                System: 12
            });
        });
    </script>
  </body>
</html>
